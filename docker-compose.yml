services:
  django_app:
    build:
      context: .
    
    ports:
      - 8000:8000
    
    volumes:
      - /Estore:/app
      - /data/web/static:/data/web/static
      - /data/web/media:/data/web/media
    
    env_file:
      - dotenv_files/.env
    
    depends_on:
      - psql
  
  psql:
    image: postgres:12-alpine
    ports:
      - 5432:5432
    
    volumes:
      - /data/postgres/data:/var/lib/postgresql/data
        
    env_file:
      - dotenv_files/.env
